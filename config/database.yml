default: &default
  adapter: postgresql
  host: <%= ENV.fetch("POSTGRES_HOST", "none") %>
  username: <%= ENV.fetch("POSTGRES_USERNAME", "") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "") %>
  database: <%= ENV.fetch("POSTGRES_DATABASE", "none") %>
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= BlankApiRails.configuration.fetch_deep(:rails, :max_threads) %>
  prepared_statements: false
  advisory_locks: false
  variables:
    statement_timeout: <%= BlankApiRails.configuration.fetch_deep(:postgres, :statement_timeout) %>
    lock_timeout: <%= BlankApiRails.configuration.fetch_deep(:postgres, :lock_timeout) %>

development:
  <<: *default
test:
  <<: *default
production:
  <<: *default
