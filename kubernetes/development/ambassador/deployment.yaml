---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ambassador
  labels:
    service: ambassador
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ambassador
      role: service-mesh
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
        consul.hashicorp.com/connect-inject: 'false'
      labels:
        service: ambassador
        role: service-mesh
    spec:
      restartPolicy: Always
      containers:
      - name: ambassador
        image: quay.io/datawire/ambassador:0.50.2
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: admin
          containerPort: 8877
        env:
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: "/ambassador/v0/check_alive"
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: "/ambassador/v0/check_ready"
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
