---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  labels:
    service: kubernetes-dashboard
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      service: kubernetes-dashboard
      role: browser-dashboard
      access: external
  template:
    metadata:
      labels:
        service: kubernetes-dashboard
        role: browser-dashboard
        access: external
    spec:
      containers:
        -
          name: kubernetes-dashboard
          image: k8s.gcr.io/kubernetes-dashboard-amd64:v1.10.1
          imagePullPolicy: IfNotPresent
          ports:
            -
              containerPort: 9090
          livenessProbe:
            httpGet:
              path: /
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 30
          volumeMounts:
            -
              mountPath: /tmp
              name: kubernetes-dashboard-temporary
      tolerations:
        -
          key: node-role.kubernetes.io/master
          effect: NoSchedule
      volumes:
        -
          emptyDir: {}
          name: kubernetes-dashboard-temporary
