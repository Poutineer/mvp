---
kind: Service
apiVersion: v1
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  labels:
    service: kubernetes-dashboard
    role: browser-dashboard
    access: external
spec:
  type: ClusterIP
  selector:
    service: kubernetes-dashboard
    role: browser-dashboard
  ports:
    -
      name: http
      port: 80
      targetPort: 9090
