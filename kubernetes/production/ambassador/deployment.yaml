---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ambassador
  labels:
    service: ambassador
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ambassador
      role: service-mesh
  template:
    metadata:
      labels:
        service: ambassador
        role: service-mesh
    spec:
      restartPolicy: Always
      securityContext:
        runAsUser: 8888
      serviceAccountName: ambassador
      containers:
        - name: ambassador
          image: "quay.io/datawire/ambassador:0.50.3"
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
          - name: admin
            containerPort: 8877
          env:
            - name: AMBASSADOR_SINGLE_NAMESPACE
              value: "true"
            - name: AMBASSADOR_ID
              value: "default"
            - name: AMBASSADOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /ambassador/v0/check_alive
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /ambassador/v0/check_ready
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 3
