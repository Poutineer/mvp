---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-configuration
  labels:
    group: pgbouncer
data:
  userlist.txt: |-
    "postgres" "md5f5134bbb5fc80c462377b1786b2c5d43"
    "application" "md5673e592db03af6fba5ba038ab5d52378"
    "pgbouncer" "md5a68720b6d60144d57b409802a39e0d7d"
    "sentry" "md57e6a858cdfd2021683c295f6098eb162"
    "metabase" "md574a46fcb63b8f8d8e3c73c2dc6a98534"
  pgbouncer.ini: |-
    [databases]
    * = host=postgresql-origin port=5430 auth_user=postgres

    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 5432
    auth_type = md5
    auth_file = /etc/pgbouncer/userlist.txt
    logfile = /dev/stdout
    admin_users = postgres
    stats_users = postgres
    default_pool_size = 20
    max_client_conn = 100
    max_db_connections = 0
    min_pool_size = 0
    pool_mode = transaction
    reserve_pool_size = 0
    reserve_pool_timeout = 5
    query_timeout = 0
    ignore_startup_parameters = extra_float_digits
