apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-configuration
  labels:
    group: pgbouncer
data:
  userlist.txt: |-
    "pgbouncer" "md5006ffbf531f38332a8504871f029dec7"
    "postgres" "md55cdcea2a7997be60d6c6dcf82e9480b2"
    "application" "md5e687960cfde6f6b1f358e5fac7dc6cbc"
    "sentry" "md571ca91609ca7c44cffa43bb79312f013"
    "metabase" "md54ed97638e32af44a93943d258859fb9a"
  pgbouncer.ini: |-
    [databases]
    * = host=postgresql-origin port=5430 auth_user=postgres

    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 5432
    auth_type = md5
    auth_file = /etc/pgbouncer/userlist.txt
    logfile = /dev/stdout
    admin_users = postgres
    stats_users = postgres
    default_pool_size = 20
    max_client_conn = 100
    max_db_connections = 0
    min_pool_size = 0
    pool_mode = transaction
    reserve_pool_size = 0
    reserve_pool_timeout = 5
    query_timeout = 0
    ignore_startup_parameters = extra_float_digits
