apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration
spec:
  completions: 1
  template:
    metadata:
      name: database-migration
    spec:
      restartPolicy: Never
      containers:
      - name: database-migration
        image: gcr.io/experimental-works/blank-api-rails:latest
        args:
          - "bin"
          - "rake"
          - "db:create"
          - "db:migrate"
        env:
          -
            name: DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: DATABASE_URI
          -
            name: RAILS_MASTER_KEY
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: RAILS_MASTER_KEY
