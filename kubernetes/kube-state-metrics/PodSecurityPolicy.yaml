---
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kube-state-metrics
  labels:
    group: kube-state-metrics
  annotations: 
spec:
  privileged: false
  volumes:
  - secret
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs
    ranges:
    - min: 1
      max: 65535
  fsGroup:
    rule: MustRunAs
    ranges:
    - min: 1
      max: 65535
  readOnlyRootFilesystem: false
